<div class="card-view">
  <mat-card>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-content>
      <form class="example-form" [formGroup]="userForm.dataGroup" (ngSubmit)="submitForm()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Primeiro nome" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Sobrenome 1</mat-label>
          <input matInput type="text" placeholder="Nome do meio" formControlName="apellido1">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Sobrenome 2</mat-label>
          <input matInput placeholder="Ãšltimo nome" formControlName="apellido2">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telemovel</mat-label>
          <input matInput placeholder="351 000 000 000" maxlength="17" minlength="17" type="nunber"
            mask="000 000 000 000" formControlName="telephone">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>E-mal</mat-label>
          <input matInput placeholder="exemplo@exemplo.com" type="email" formControlName="login">
        </mat-form-field>

        <div class="container">
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput placeholder="Digite uma senha" type="text" formControlName="password">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <select matNativeControl required formControlName="status">
              <option value="Ativo">Ativo</option>
              <option value="Inativo">Inativo</option>
            </select>
          </mat-form-field>
        </div>

        <div>
          <button mat-raised-button color="basic" type="Reset" (click)="resert()">Limpar</button>
          <button mat-raised-button color="primary" style="width: 120px;" type="submit">Salvar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

</div>
